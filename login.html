<div id="loginModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered" ng-controller="loginCtrl">
        <form class="modal-content" name="loginForm">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100">LOGIN</h4>
                <button type="button" class="close" data-dismiss="modal">&times</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Username:</label>
                    <input ng-model="username" class="form-control" 
                        type="text" placeholder="Enter username" required/>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input ng-model="password" class="form-control" 
                        type="password" placeholder="Enter password" required/>
                </div>
                <div ng-show="invalid" style="color: red;">Username or password wrong</div>
                <div class="form-group float-right">
                    <button class="btn btn-primary" ng-click="checkLogin()">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
