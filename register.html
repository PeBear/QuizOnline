<div id="registerModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered" ng-controller="registerCtrl">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100">ĐĂNG KÝ</h4>
                <button type="button" class="close" data-dismiss="modal">&times</button>
            </div>
            <form class="modal-body" name="registerForm" ng-submit="register(registerForm.$valid)">
                <div class="form-group">
                    <label>Username:</label>
                    <input ng-model="student.username" class="form-control" 
                        type="text" placeholder="Nhập username" required/>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input ng-model="student.password" class="form-control" 
                        type="password" placeholder="Nhập password" required/>
                </div>

                <div class="form-group">
                    <label>Họ và tên:</label>
                    <input ng-model="student.fullname" class="form-control" 
                        type="text" placeholder="Nhập họ và tên" required/>
                </div>

                <div class="form-group">
                    <label>Giới tính: </label>
                    <label> <input type="radio" value="true" ng-model="student.gender" ng-checked="true"> Nam </label>
                    <label> <input type="radio" value="false" ng-model="student.gender"> Nữ </label>
                </div>

                <div class="form-group">
                    <label>Ngày sinh:</label>
                    <input ng-model="student.birthday" class="form-control" 
                        type="date" required/>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input ng-model="student.email" class="form-control" 
                        type="email" placeholder="Nhập email" required/>
                </div>

                <div class="form-group float-right">
                    <button class="btn btn-primary">Đăng ký</button>
                </div>

            </form>

        </div>
    </div>
</div>
